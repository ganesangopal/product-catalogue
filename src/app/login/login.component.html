<div class="container col-md-offset-6">
  <form class="col-md-6" #f="ngForm" (ngSubmit)="onSubmit()">
    <div *ngIf="submitted && errorMessage" class="text-danger text-center">
      <div>{{errorMessage}}</div>
    </div>
    <div class="form-group">
      <label for="exampleInputUsername">UserName</label>
      <input 
       type="text" 
       name="username"
       ngModel 
       #username="ngModel"
       class="form-control" 
       id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter your username">
      <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input 
        type="password" 
        name="password"
        ngModel
        #password="ngModel" 
        class="form-control" 
        id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
